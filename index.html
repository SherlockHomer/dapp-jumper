<!DOCTYPE html><html lang="en"><head><title>DApp</title></head><body><script>const urlObj=new URL(location.href);const params=new URLSearchParams(urlObj.search);const startParam=params.get("tgWebAppStartParam");if(startParam&&typeof startParam==="string"){const source=startParam.replaceAll("__","%");const dappUrl=decodeURIComponent(source);if(dappUrl.startsWith("https://")){location.href=`${dappUrl}${location.hash}`}}</script></body></html>
